
<!--tab-bar 选项卡操作-->
<ion-view >
	<!--用来加载消息界面的导航视图-->
	<!--<ion-nav-view ></ion-nav-view>-->
	<!--ion-tabs 是有一组页面选项卡组成的选项卡栏。可以通过点击选项来切换页面。
	对于 iOS，它会出现在屏幕的底部，Android会出现在屏幕的顶部(导航栏下面)。-->
	<!--delegate-handle ：该句柄用$ionicTabsDelegate来标识这些选项卡。-->
	<ion-tabs delegate-handle="tabs" class="tabs-icon-top">
		
		<ion-tab title="首页" icon="iconfont icon-home" icon-on="iconfont icon-shouye3" ui-sref="tabs.ifHaveHouse">
			<ion-nav-view  name="home"></ion-nav-view>
		</ion-tab>
		<ion-tab title="客户" icon="iconfont icon-kehu-moren" icon-on="iconfont icon-kehu1"  ui-sref="tabs.contact">
			 <ion-nav-view name="classify"></ion-nav-view>
		</ion-tab>
		

		<ion-tab title="发现" icon="iconfont icon-faxian" icon-on="iconfont icon-faxian2" ui-sref="tabs.find">
			 <ion-nav-view name="find"></ion-nav-view>
		</ion-tab>
		<ion-tab title="我的" icon="iconfont icon-wode" icon-on="iconfont icon-wode1" ui-sref="tabs.mine">
			 <ion-nav-view name="mine"></ion-nav-view>
		</ion-tab>
	</ion-tabs>
</ion-view>
