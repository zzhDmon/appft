<!--模板-->
<ion-view id="changeinfo" view-title="{{name}}" hide-nav-bar=true>
	<!--<ion-nav-buttons side="secondary">
		<a ng-click="save()" style="color: gray;font-size: 1.4rem;" class="button button-small button-icon " >保存</a>	
	</ion-nav-buttons>-->
	
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			{{name}}
		</div>
		<div ng-click="save()" class="right" >
			保存
		</div>
	</div>
	
	<ion-content on-swipe-right="onSwipeRight()" class="changeinfo">
		<div class="offline"></div>
		<div ng-show="name=='修改姓名'" class="card personalname">
			<div class="tex">姓名</div>
			<input ng-model="userinfo.Name" type="text" name="" id="" value="" placeholder="请输入姓名" />
		</div>
		<div ng-show="name=='修改性别'" class="card personalsex">
			<ion-radio ng-repeat="item in clientSideList"
                   ng-value="item.value"
                   ng-model="userinfo.Sex">
	          {{ item.text }}
	        </ion-radio>
		</div>
		<div ng-show="name=='工作年限'" class="card personalyear">
			<div class="tex">工作年限</div>
			<input ng-model="userinfo.WorkYears" type="" name="" id="" value="" placeholder="请输入工作年限" />
			<div class="rightcell">年</div>
		</div>
		<div ng-show="name=='个性签名'" class="card personalsign">
			<textarea name="cont" rows="10" cols="" ng-model="userinfo.Discription"></textarea>
		
		</div>
	</ion-content>

</ion-view>
