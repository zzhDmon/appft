
<!--对话模板-->
<ion-view id="searchresult" hide-nav-bar=true view-title="{{headname}}"  class='dark'>
	
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-fanhuishangyiji"></i>
		</div>
		<div class="title">
			{{headname}}
		</div>
		<div class="right">
		</div>
	</div>
	
	<div ng-if="type==1">
		<ion-content  on-swipe-right="onSwipeRight()" class="searchresult">
			<div class="allre">共{{reTotal}}条搜索结果</div>
			<div class="offline"></div>	
			
			<!--<ion-refresher pulling-icon="" pulling-text="" refreshing-icon="iconfont icon-logo" refreshing-text="正在刷新……"  on-refresh="selldoRefresh(false)"></ion-refresher>-->
			<div  class="card ershoufang">
				<ul>
					<li ng-repeat="sell in houselist" ui-sref="tabs.alikehousedetail({id:sell.Id,type:type})">
						<h5>{{sell.Title}}</h5>
						<p class="address">{{sell.Address}}</p>
						<p class="tag">
							<span ng-repeat="Tag in sell.Tags">{{Tag}}</span>
						</p>
						
					</li>
				</ul>
			</div>
			
			<!--搜索无结果-->
			<div ng-if="houselist.length<1" class="card noresult">
				<div class="tubiao">
					<img ng-src="imgs/暂无搜索结果.png"/>
				</div>
				<p>暂无搜索结果</p>
				<button ng-click="back()">换个关键词试试</button>
			</div>
			<ion-infinite-scroll on-infinite="sellloadMore(true)" distance="15%" ng-if="noMore" > </ion-infinite-scroll>
		</ion-content>
	</div>
	
	
	<div ng-if="type==2">
		<ion-content on-swipe-right="onSwipeRight()" class="searchresult">
			<div class="allre">共{{reTotal}}条搜索结果</div>
			<div class="offline"></div>	
			
			<!--<ion-refresher pulling-icon="" pulling-text="" refreshing-icon="iconfont icon-logo" refreshing-text="正在刷新……"  on-refresh="rentdoRefresh(false)"></ion-refresher>-->
			<div  class="card zufang">
				<ul>
					<li ng-repeat="rent in houselist" ui-sref="tabs.alikehousedetail({id:rent.Id,type:type})">
						<h5>{{rent.Title}}</h5>
						<p class="address">{{rent.Address}}</p>
						<p class="tag">
							<span ng-repeat="Tag in rent.Tags">{{Tag}}</span>
						</p>
					</li>
				</ul>
			</div>
			
			<!--搜索无结果-->
			<div ng-if="houselist.length<1" class="card noresult">
				<div class="tubiao">
					<img ng-src="imgs/暂无搜索结果.png"/>
				</div>
				<p>暂无搜索结果</p>
				<button ng-click="back()">换个关键词试试</button>
			</div>
			
			<ion-infinite-scroll on-infinite="rentloadMore(true)" distance="15%" ng-if="noMore" > </ion-infinite-scroll>
		</ion-content>
	</div>
	
	
	<div ng-if="type==0">
		<ion-content  on-swipe-right="onSwipeRight()" class="searchresult">
			<div class="allre">共{{reTotal}}条搜索结果</div>
			<div class="offline"></div>	
			
			<!--<ion-refresher pulling-icon="" pulling-text="" refreshing-icon="iconfont icon-logo" refreshing-text="正在刷新……"  on-refresh="rentdoRefresh(false)"></ion-refresher>-->		
			<div  class="card newhouse">
				<ul>
					<li ng-repeat="new in houselist" ui-sref="tabs.newhousedetail({id:new.Id})">
						<h5>{{new.Title}}</h5>
						<p class="address">{{new.Address}}</p>
						<p class="tag">
							<span ng-repeat="Tag in new.Tags">{{Tag}}</span>
						</p>
					</li>
				</ul>
			</div>
			
			<!--搜索无结果-->
			<div ng-if="houselist.length<1" class="card noresult">
				<div class="tubiao">
					<img ng-src="imgs/暂无搜索结果.png"/>
				</div>
				<p>暂无搜索结果</p>
				<button ng-click="back()">换个关键词试试</button>
			</div>
			
			<ion-infinite-scroll on-infinite="rentloadMore(true)" distance="15%" ng-if="noMore" > </ion-infinite-scroll>
		</ion-content>
	</div>
	
</ion-view>
