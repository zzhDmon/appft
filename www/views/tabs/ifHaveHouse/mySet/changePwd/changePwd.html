
<!--模板-->
<ion-view id="change_pwd" view-title="问题反馈" hide-nav-bar=true>
	<!--<ion-nav-buttons side="secondary">
		<a ng-click="feedback()" style="color: gray;font-size: 1.4rem;" class="button button-small button-icon">保存</a>	
	</ion-nav-buttons>-->
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			问题反馈
		</div>
		<div ng-click="save()" class="right" >
			保存
		</div>
	</div>
	
	<ion-content on-swipe-right="onSwipeRight()" class="change-pwd" has-bouncing=false>
		<div class="offline"></div>
		<div class="card list">
				<label class="item item-input">
		          <span class="input-label">手机号</span>
		          <input type="number" name="phone" ng-model="logininfo.Phone" required=""  placeholder="请输入手机号" pattern="^1[0-9]{10}$">
		        </label>
				<label class="item item-input">
		          <span class="input-label">原密码</span>
		          <input type="password" name="psw" ng-model="logininfo.Password" required="" placeholder="请输入密码" pattern="^.{6,16}$" >
		        </label>
				<label class="item item-input">
		          <span class="input-label">新密码</span>
		          <input type="password" name="psw" ng-model="logininfo.newPassword" required="" placeholder="请输入新密码" pattern="^.{6,16}$" >
		        </label>
				<label class="item item-input">
		          <span class="input-label">确认密码</span>
		          <input type="password" name="psw" ng-model="logininfo.againPassword" required="" placeholder="请再次输入新密码" pattern="^.{6,16}$" >
		        </label>
			</div>
		
	</ion-content>
	
</ion-view>
