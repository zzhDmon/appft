<!--模板-->
<ion-view id="my_info" hide-nav-bar=true view-title="我的信息" class='dark'>
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			我的信息
		</div>
		<div class="right" >
			
		</div>
	</div>
	
	<ion-content on-swipe-right="onSwipeRight()" class="my-info">
		<div class="bigimg">
			<div class="headmask">
				<img src="imgs/download.jpg" alt="">	
			</div>
			<img src="imgs/download.jpg" alt="">
		</div>
		<!-- <div class="offline"></div>
		<div ui-sref="tabs.imgpreview" class="card headimg">
			<div class="classify">
				头像
			</div>
			<div class="floatr">
				<img ng-if="myinfo.ShowImg!=='/app/images/broker_logo.png'" ng-src="{{myinfo.ShowImg}}" />
				<i class="icon ion-chevron-right"></i>
			</div>
		</div> -->
		
		<div class="offline"></div>
		<div class="offline"></div>
		<div ui-sref="tabs.changeinfo({name:'修改姓名'})" class="card">
			<div class="tex">姓名</div>
			<div class="right"><i class="icon ion-chevron-right"></i></div>
			<div class="cont"><span ng-if="showname">{{myinfo.Name}}</span></div>
		</div>
		<div class="borderline"></div>
		<div ui-sref="tabs.changeinfo({name:'修改性别'})" class="card">
			<div class="tex">性别</div>
			<div class="right"><i class="icon ion-chevron-right"></i></div>
			<div class="cont"><span ng-if="showsex">{{myinfo.Sex}}</span></div>
		</div>
		
		<div class="borderline"></div>
		<div ui-sref="tabs.changeinfo({name:'工作年限'})" class="card">
			<div class="tex">工作年限</div>
			<div class="right"><i class="icon ion-chevron-right"></i></div>
			<div class="cont">{{myinfo.WorkYears}}年</div>
		</div>
		<div class="borderline"></div>
		<div ui-sref="tabs.changeinfo({name:'个性签名'})" class="card">
			<div class="tex">个性签名</div>
			<div class="right"><i class="icon ion-chevron-right"></i></div>
			<div class="cont"><span ng-if="showdesc">{{myinfo.Discription}}</span></div>
		</div>
		<div class="borderline"></div>
		<div ui-sref="tabs.eqcode" class="card">
			<div class="tex">门店维码</div>
			<div class="right"><i class="icon ion-chevron-right"></i></div>
			<div class="cont"><img ng-src="{{qcode}}" alt="二维码" /></div>
		</div>
		<div class="borderline"></div>
	</ion-content>

</ion-view>
