<!--发现界面模板-->
<ion-view id="inputphone" view-title="更换手机">
	<!-- has-bouncing=false 不可滚动-->
	<ion-nav-buttons side="secondary">
		<a ng-click="save()" style="color: gray;font-size: 1.4rem;" class="button button-small button-icon " >保存</a>	
	</ion-nav-buttons>
	<ion-content class="inputphone" has-bouncing=false>
		<form novalidate name="formregister">
			<div class="card list">
				<button ng-click="yzcode($event)" class="button button-small">获取</button>
				<label class="item item-input">
		          <span class="input-label">手机号</span>
		          <input ng-model="checkphone.phone" type="text" name="phone" required="" placeholder="请输入手机号" pattern="^1[0-9]{10}$">
		        </label>
				<label class="item item-input">
		          <span class="input-label">验证码</span>
		          <input ng-model="checkphone.yz" type="text" name="yz" required="" placeholder="请输入验证码">
		        </label>
				
			</div>
			
		</form>
	</ion-content>
</ion-view>
