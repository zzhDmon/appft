<!--模板-->
<ion-view id="changephone" view-title="修改手机">
	
	<ion-content class="changephone">
		
		<div class="card">
			<div class="personalphone">
				<i class="icon ion-iphone"></i>
			</div>
			<p>当前绑定手机：</p>
			<p>{{myinfo.Phone}}</p>
			<button ui-sref="tabs.inputphone" class="button button-small">变更手机</button>
		</div>
		
	</ion-content>

</ion-view>
