
<!--对话模板-->
<ion-view id="high_serve" view-title="我的等级" hide-nav-bar=true>
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			我的等级
		</div>
		<div class="right">
		</div>
	</div>

	<div ng-click="renew()" class="renew">
			续费会员
	</div>

	<ion-content on-swipe-right="onSwipeRight()" class="high-serve">
		<div class="head">
			<h5>提升成长值，绝招在此！</h5>
		</div>
		<h5 class="title">积分任务</h5>
		<div class="borderline"></div>

		<div class="pointtask">
				<ion-list>
						<!--把下面数据封装成一个数组(从后台服务器来的)，格式[{name:'林丹',headerSrc:'path',content:''}]-->
						<!--<ion-item ng-repeat="obj in array" class="item-avatar" ui-sref="tabs.dialog">{{obj.name}}</ion-item>-->
						<ion-item class="item-avatar" ng-click="goto('林丹')">
							<img src="http://ionicframework.com/img/docs/spengler.jpg"/>
							<h2>每日登陆</h2>
							<p>2018年3月1日到期</p>
							<span class="tasking">进行中…</span>
						</ion-item>
						<ion-item class="item-avatar" ng-click="goto('林丹')">
							<img src="http://ionicframework.com/img/docs/spengler.jpg"/>
							<h2>发布房源</h2>
							<p>查看任务详情</p>
							<span class="gettask">领取任务</span>
						</ion-item>
						<ion-item class="item-avatar" ng-click="goto('林丹')">
							<img src="http://ionicframework.com/img/docs/spengler.jpg"/>
							<h2>推荐房源</h2>
							<p>查看任务详情</p>
							<span class="gettask">领取任务</span>
						</ion-item>
				</ion-list>
		</div>
		
	</ion-content>
	

	<!-- 购买模态框 -->
	<script id="templates/highServemodal.html" type="text/ng-template">
		<ion-modal-view>
		  <ion-header-bar class="bar bar-header">
			<button class="button button-clear button-positive" ng-click="modal.hide()">
				<i class="iconfont icon-guanbi1"></i>
			</button>
			<h1 class="title">购买会员</h1>
		  </ion-header-bar>
		  <ion-content class="padding">
				<div class="list">
					<label class="item item-input">
						<span class="input-label">开通服务</span>
						<input ng-model="newUser.firstName" type="text">
					</label>
					<label class="item item-input">
						<span class="input-label">付款模式</span>
						<input ng-model="newUser.lastName" type="text">
					</label>
					<label class="item item-input">
						<span class="input-label">应付金额</span>
						<input ng-model="newUser.email" type="text">
					</label>
					<button class="button button-full button-positive" ng-click="createContact(newUser)">立即支付</button>
					</div>
		  </ion-content>
		</ion-modal-view>
	  </script>
</ion-view>
