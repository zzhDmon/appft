
<!--对话模板-->
<ion-view id="my_houses" hide-nav-bar=true view-title="我的房源"  class='dark'>
	<!--<ion-nav-buttons side="secondary">
		<a  class="button button-small button-icon"  ng-click="openPopoverView($event)"><i style="color: gray;font-size: 25px!important;color: rgb(51,51,51);font-weight: 500;" class="iconfont icon-jiahao1"></i></a>	
	</ion-nav-buttons>-->
	
	<div class="header">
		<div class="back" ng-click="back()">
			<i class=" iconfont icon-xiangzuo1"></i>
		</div>
		<div class="title">
			我的房源
		</div>
		<div class="right">
			
		</div>
	</div>

	<ion-content on-swipe-right="onSwipeRight()" class="my-houses">
		<!--下拉刷新-->
		<ion-refresher pulling-icon="" pulling-text="" refreshing-icon="iconfont icon-logo" refreshing-text="正在刷新……"  on-refresh="alikedoRefresh(false)"></ion-refresher>
		<div  class="card ershoufang">
			<ul>
				<li ng-repeat="houses in housesarr" ng-click="goDetail()">
					<div class="img">
						<img ng-src="{{houses.Images}}"/>
					</div>
					<div class="description">
						<h5>{{houses.Title}}</h5>
						<p>{{houses.Address}}</p>
						<div>
							<div class="space">
								{{houses.HouseType}}&nbsp;{{houses.Space}}平米 
							</div>
							<div class="price">
								<span>{{houses.Prize}}</span>万
							</div>
						</div>
						<p>
							<span ng-repeat="Tag in houses.Specialty">{{Tag}}</span>
						</p>
					</div>
				</li>
			</ul>
			
			<div style="clear: both;"></div>
			<p ng-show="baseLine" class="baseLine"><span>人家是有底线的啦</span></p>
		</div>
	
	<!--上拉加载-->
	<ion-infinite-scroll on-infinite="alikeloadMore(true)" distance="15%" ng-if="noMore" > </ion-infinite-scroll>
	</ion-content>
	
</ion-view>
